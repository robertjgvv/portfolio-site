<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Contact Robert Billings for collaboration, inquiries, and networking opportunities.">
  <title>Contact | Robert Billings</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #fff;
      --header-bg: #121212;
      --card-bg: #1b2a41;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
      --btn-text: #ffffff;
    }
    [data-theme="light"] {
      --bg-color: #eaeaea;
      --text-color: #333;
      --header-bg: #f5f5f5;
      --card-bg: #dcdcdc;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
      --btn-text: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--header-bg);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--btn-bg);
    }
    nav {
      flex-grow: 1;
      display: flex;
      justify-content: center;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
    }
    nav ul li {
      display: inline;
    }
    nav ul li a {
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-color);
      text-decoration: none;
      transition: color 0.3s;
    }
    nav ul li a.active {
      border-bottom: 2px solid var(--btn-bg);
    }
    nav ul li a:hover {
      color: var(--btn-hover);
    }
    .theme-toggle {
      cursor: pointer;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--btn-bg);
      transition: color 0.3s;
    }
    .theme-toggle:hover {
      color: var(--btn-hover);
    }
    .contact {
      padding: 4rem 2rem;
      text-align: center;
      flex: 1;
    }
    .contact h2 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .contact-info {
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
      background-color: var(--card-bg);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .contact-info p {
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    .contact-info a {
      color: var(--btn-bg);
      text-decoration: none;
      transition: color 0.3s;
    }
    .contact-info a:hover {
      color: var(--btn-hover);
    }
    .contact-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      background-color: var(--btn-bg);
      color: var(--btn-text);
      font-weight: 600;
      text-transform: uppercase;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .contact-btn:hover {
      background-color: var(--btn-hover);
    }
    footer {
      text-align: center;
      padding: 1rem 2rem;
      background-color: var(--header-bg);
      margin-top: auto;
      transition: background-color 0.3s;
    }
  </style>
</head>
<body data-theme="dark">
<header>
    <div class="logo">RB</div>
        <nav>
            <ul>
              <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
              <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
              <li><a href="projects.html"><i class="fas fa-briefcase"></i> Projects</a></li>
              <li><a href="interests.html"><i class="fas fa-heart"></i> Interests</a></li>
              <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            </ul>
        </nav>
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
    </button>
</header>

  <section class="contact">
    <h2>Contact</h2>
    <div class="contact-info">
      <p><i class="fas fa-envelope"></i> Email: <a href="mailto:rylenbillings@gmail.com">rylenbillings@gmail.com</a></p>
      <p><i class="fab fa-linkedin"></i> LinkedIn: <a href="https://www.linkedin.com/in/robert--billings" target="_blank">Robert Billings</a></p>
      <p><i class="fab fa-github"></i> GitHub: <a href="https://github.com/robertjgvv" target="_blank">Robert's GitHub</a></p>
      <button class="contact-btn" onclick="window.location.href='mailto:rylenbillings@gmail.com'">Email Me</button>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Robert Billings. Built with ❤️</p>
  </footer>

  <script>
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    function setTheme(theme) {
      body.setAttribute('data-theme', theme);
      themeToggle.innerHTML = theme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
      localStorage.setItem('theme', theme);
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });

    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);
  </script>
</body>
</html>
