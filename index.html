<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Portfolio of Robert Billings, a Software Engineer specialising in modern, interactive digital solutions.">
  <title>Robert Billings | Software Engineer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #fff;
      --header-bg: #121212;
      --card-bg: #1b2a41;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
      --btn-text: #ffffff;
    }
    [data-theme="light"] {
      --bg-color: #eaeaea;
      --text-color: #333;
      --header-bg: #f5f5f5;
      --card-bg: #dcdcdc;
      --btn-bg: #007bff;
      --btn-hover: #0056b3;
      --btn-text: #ffffff;
    }
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      line-height: 1.6;
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--header-bg);
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--btn-bg);
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
    }
    nav ul li a {
      font-weight: 600;
      text-transform: uppercase;
      color: var(--text-color);
      transition: color 0.3s;
      text-decoration: none;
    }
    nav ul li a.active {
      border-bottom: 2px solid var(--btn-bg);
    }
    nav ul li a:hover {
      color: var(--btn-hover);
    }
    .toggle-theme {
      cursor: pointer;
      font-size: 1.5rem;
      background: none;
      border: none;
      color: var(--btn-bg);
      transition: color 0.3s;
    }
    .toggle-theme:hover {
      color: var(--btn-hover);
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem 0;
      max-height: 100vh;
      background-color: var(--bg-color);
      min-height: 90vh;
      position: relative;
      overflow: hidden;
      transition: background-color 0.3s;
    }
    .hero img {
      width: 150px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .hero img:hover {
      transform: scale(1.1);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.8);
    }
    .hero h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 1rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid var(--btn-bg);
      animation: typing-h1 4s steps(30, end), blinking-cursor 0.75s step-end infinite;
      display: inline-block;
      max-width: fit-content;
    }

    @keyframes typing-h1 {
      from { width: 0; }
      to { width: 100%; }
    }

  .dynamic-text {
    font-size: 1.3rem;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    border-right: 0.15em solid var(--btn-bg);
    animation: blinking-cursor 0.75s step-end infinite;
    min-height: 1.6em;
  }


    @keyframes blinking-cursor {
      50% { border-color: transparent; }
    }

    .btn {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background-color: var(--btn-bg);
      color: var(--btn-text) !important;
      font-weight: 600;
      border-radius: 50px;
      transition: background-color 0.3s, color 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: var(--btn-hover);
      color: var(--btn-text);
    }
    footer {
      text-align: center;
      padding: 1rem 2rem;
      background-color: var(--header-bg);
      transition: background-color 0.3s;
    }
  </style>
</head>
<body data-theme="dark">
<header>
  <div class="logo">RB</div>
    <nav>
      <ul>
        <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="about.html"><i class="fas fa-user"></i> About</a></li>
        <li><a href="projects.html"><i class="fas fa-briefcase"></i> Projects</a></li>
        <li><a href="interests.html"><i class="fas fa-heart"></i> Interests</a></li>
        <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
      </ul>
    </nav>
      <button class="toggle-theme" id="themeToggle" aria-label="Toggle theme">
        <i class="fas fa-moon"></i>
      </button>
</header>

  <section id="about" class="hero">
    <img src="images/profile.jpg" alt="Robert Billings">
    <h1>Hi, I'm <span>Robert.</span></h1>
    <div id="dynamic-text" class="dynamic-text"></div>
    <p>A Software Engineer building modern, engaging, and interactive digital experiences.</p>
    <a href="about.html" class="btn">Learn More About Me</a>
  </section>
  <footer>
    <p>&copy; 2024 Robert Billings. Built with ❤️</p>
  </footer>

  <button class="scroll-to-top" id="scrollToTopBtn"><i class="fas fa-arrow-up"></i></button>
  <script>
    const scrollToTopBtn = document.getElementById("scrollToTopBtn");

    window.addEventListener("scroll", () => {
      if (window.scrollY > 300) {
        scrollToTopBtn.style.display = "flex";
      } else {
        scrollToTopBtn.style.display = "none";
      }
    });

    scrollToTopBtn.addEventListener("click", () => {
      window.scrollTo({ top: 0, behavior: "smooth" });
    });

    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;

    function setTheme(theme) {
      body.setAttribute('data-theme', theme);
      themeToggle.innerHTML = theme === 'dark' ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
      localStorage.setItem('theme', theme);
    }

    themeToggle.addEventListener('click', () => {
      const currentTheme = body.getAttribute('data-theme');
      setTheme(currentTheme === 'dark' ? 'light' : 'dark');
    });

    const savedTheme = localStorage.getItem('theme') || 'dark';
    setTheme(savedTheme);

    const roles = ["Software Engineer", "Creative Thinker", "Problem Solver"];
    let index = 0;

    function typeAndDeleteEffect() {
      const dynamicText = document.getElementById("dynamic-text");
      let charIndex = 0;
      let isTyping = true;

      function type() {
        if (isTyping && charIndex < roles[index].length) {
          dynamicText.textContent += roles[index].charAt(charIndex);
          charIndex++;
          setTimeout(type, 100);
        } else if (!isTyping && charIndex > 0) {
          dynamicText.textContent = roles[index].substring(0, charIndex - 1);
          charIndex--;
          setTimeout(type, 100);
        } else {
          isTyping = !isTyping;
          if (!isTyping) {
            setTimeout(type, 1000);
          } else {
            index = (index + 1) % roles.length;
            setTimeout(type, 500);
          }
        }
      }

      type();
    }

    typeAndDeleteEffect();
  </script>
</body>
</html>
